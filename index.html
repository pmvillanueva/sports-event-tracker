<!DOCTYPE html>
<html>
  <head>
    <title>Sports Event Tracker</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h2>SPRT.TRKR</h2>
      <div>
        <form class="js-event-form">
            <input id="sports-event" type="text" placeholder="Sports Event"/>
            <input id="date" type="text" placeholder="mm/dd/yyyy"/>
            <input id="location" type="text" placeholder="location"/>
            <button id="submit-button" type="submit">Add Event</button>
        </form>
      </div>
        <div class="events">
          <h1>Events</h1>
          <div class="events-list">
            <div class="event-row">
              <div class="event-name"></div>
              <div class="event-date"></div>
              <div class="event-location"></div>
            </div>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </body>

</html>
